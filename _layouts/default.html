---
layout:
---

<!DOCTYPE html>
<html lang="{% if page.lang %}{{ page.lang }}{% else %}{{ site.lang }}{% endif %}" id="top">
{% include head.html %}
  <body>

  <div class="site">
  <div id="loader" class="lds-dual-ring hidden overlay"></div>
{% include header.html %}
    <div class="page-content">
      <div class="wrapper">
{{ content }}
      </div>
    </div>
{% include footer.html %}
  </div>
  <p style="text-align: center; color: #e8e8e8; font-size: 12px;">
  Page generated at: {{ site.time | date: "%b %-d, %Y" }} ({{ site.timezone }}) using Jekyll on {{ site.os }} @jupiter<br>
  Powered by: <span id="uname">NULL</span>
  </p>

  <script>
  $(document).ready(function(){
    $("#uname").load("/cgi/uname/");
  });
  </script>

  <script src="/js/cookieconsent.min.js" data-cfasync="false"></script>
  <!-- Source for configuration: https://www.osano.com/cookieconsent/download/ - https://www.osano.com/cookieconsent/documentation/compliance/ -->
  <script>window.cookieconsent.initialise({"palette":{"popup":{"background":"#000","text":"#e8e8e8"},"button":{"background":"#bc6c21"}},"theme":"classic","position":"bottom","static":false,"content":{"message":"{{ site.cookiebanner_text }}  ","dismiss":"{{ site.cookiebanner_dismiss_text }}","link":"{{ site.cookiebanner_link_text }}.","href":"{{ site.cookiebanner_link }}"}});</script>
  </body>
</html>
