paginate: 2
paginate_path: /blog/page/:num/
permalink: /blog/:year/:month/:day/:title/

markdown: kramdown

tocTopTag: h2
anchorPrefix: ""
showToggleButton: false
contentsLabel: Table of contents

exclude:
  - .idea/
  #- lib/
  - venv/
  - .project
  - build.log
  - Makefile
  - README.md
  - requirements.txt

category_archive:
  path: /category/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-toc

#  - jekyll-admin
# https://stackoverflow.com/questions/10218779/custom-variables-in-jekyll-front-matter
