<head>
  <meta charset="{{ site.charset }}">
  <meta name="author" content="{{ site.author }}">
  <title>{{ site.url_short }}:{{ page.url }} - {{ site.subtitle }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
  {% if page.tags %}<meta name="keywords" content="{{ site.keywords | join: ',' }},{{ page.tags | join: ',' }}">{% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="revisit-after" content="7 days">
  <meta name="robots" content="index,follow">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed - {{ site.title }}" href="{{ site.url }}/feed.xml">
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" type="text/css" href="/css/cookieconsent.min.css">
  <!--<link rel="stylesheet" type="text/css" href="/css/bootstrap-5.0.2.min.css">-->
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <!--<script src="/js/bootstrap-5.0.2.min.js" charset="{{ site.charset }}"></script>-->
  <script src="/js/jquery-3.6.4.min.js" charset="{{ site.charset }}"></script>
  <script src="/js/matomo.min.js" charset="{{ site.charset }}"></script>
</head>
